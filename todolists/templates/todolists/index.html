{% extends 'todolists/base.html' %}

{% block content %}
{% if all_lists %}
    <ul>
    {% for todolist in all_lists %}
        <!--<li><a href="{% url 'todolists:details' todolist.id %}">{{ todolist.list_title }}</a></li>-->
        {% include "todolists/details.html" with todolist=todolist %}
    {% endfor %}
    </ul>
{% else %}
    <p>No TODO lists are available.</p>
{% endif %}
{% endblock %}
